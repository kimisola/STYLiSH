            <img src="images/logo.png" id="mainlogophone" onclick="location.href='index.html';"> 
        </div>    
        
        <div class="menu">
            <a class="menulist" onclick="location.href='index.html?category=women';">女裝 </a><span>| </span>

            <a class="menulist" onclick="location.href='index.html?category=accessories';">配件</a>
        </div>
        
        <!-- 網頁板menu -->

            <div class="secondmenu">

        </div>

        </div>
    </div>


    <div class="mainlabel">

            <a id="carticon-mobile">
